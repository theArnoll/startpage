
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css.css">
        <title>Start Page</title>
    </head>

    <body bgcolor="#111" onload="onstart()">

        <div class="welc">
            Where do you want to go today?
        </div>

        <div class="enviroment">

            <div class="content">
                <div class="in">
                    https://
                    <input class="txt" id="URL" name="order" type="text" onkeydown="tabSW(event, 'srch')"> <!-- class -> JS -->
                    <button class='btn' id="URLbtn" type="button"> GO! </button> <br>
                    <span class="kbInst">Tab</span>
                </div>
            </div>

            <div class="content">
                <div class="in">
                    <span class="logo"></span><span class="srchEngine"></span> Search <br>
                    <span class="srchEngine"></span>://
                    <input class="txt" id="srch" name="order" type="text" onkeydown="tabSW(event, 'URL')"> <!-- class -> JS -->
                    <button class='btn' id="SRCHbtn" type="button"> GO! </button> <br>
                    <span class="kbInst">Enter</span>
                </div>
            </div>

            <!-- <div class="strt" id="in">
                Go to some Linux system's start page. <br>
                <input id="strt" name="strt" type="text">
                <input id='btn' type="submit" value=" GO! " onclick="location.href='https://start.'+document.getElementById('strt').value" >
            </div> -->

        </div>

        <a href="./old/index.html">
            <div class="hint">
                1 function has been deleted. Click here to go to previous version. &emsp;
                <!-- <span class="kbInst">RCtrl</span> -->
            </div>
        </a>

        <script src="js.js"></script>

    </body>
    
</html>
